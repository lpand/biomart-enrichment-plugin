<div>
    <div>
        <p class="lead">{{filter.displayName}}</p>
        <!-- <p>{{filter.description}}</p> -->
    </div>
    <select class="form-control mve-select" ng-model="selected" ng-options="f.displayName for f in options" ng-change="onSelect(selected)"></select>
    <textarea class="form-control mv-tarea"
              rows="8" cols="60" ng-model="textareaValue"
              ng-change="setFilter(textareaValue)"></textarea>
    <input type="file" accept="text/*" />
    <label for="fileupload">Upload local file</label>
</div>
